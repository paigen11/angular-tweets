<!DOCTYPE html>
<html ng-app="tweetApp">
<head>
	<title>Silly Twitter Tweets</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

	<!-- Include Aria and Messages to make material happy -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

	<script type="text/javascript" src="js/tweets.js"></script>
	<script type="text/javascript" src="js/tweetModule.js"></script>
	<script type="text/javascript" src="js/tweetController.js"></script>
	<script type="text/javascript" src="js/homeController.js"></script>
	<script type="text/javascript" src="js/trumpController.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
</head>
<body ng-controller="homeController">

<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
					<div id="menu">
						<ul>
							<li ng-class=home><a href="#/">Home</a></li>
							<li ng-class=trump><a href="#/trump">Trumpisms</a></li>
							<li ng-class=hillary><a href="#/hillary">Lyin' Hillary</a></li>
              <li ng-click="showPrompt()"><a href="#/search">Search</a></li>
						</ul>	
					</div>
			</div>
		</div>
</nav>					
	
	<div class="container-fluid header-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<h1>Are you ready for the next president of the United States? Twitter Sure Isn't</h1>
			</div>
			<div class="col-sm-12">
				<h3>Click on Trump, Hillary or search for your own hashtags and see what Twitter's all about... if you dare.</h3>
			</div>
		</div>
	</div>	

  {{status}}

	<div ng-view class="tweetView"></div>
	
</body>
</html>
